{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <h2>sign up</h2>
            <form action="" method="POST" style="display: inline;">
                {% csrf_token %}
                <label for="" class="form-label">username</label>
                <input class="form-control" type="text" name="username" id="">

                <label for="" class="form-label">first name</label>
                <input class="form-control" type="text" name="fname" id="">
                <label for="" class="form-label">last name</label>
                <input class="form-control" type="text" name="lname" id="">

                <label for="" class="form-label">password</label>
                <input class="form-control" type="password" name="password" id="">
                <br>
                <input class="btn btn-sm btn-outline-primary" type="submit" value="Sign up" name="" id="">

                <a class="btn btn-sm btn-outline-primary mx-3" href="{% url 'login' %}">Log in</a>
            </form>

        </div>
    </div>
</div>

{% endblock %}
