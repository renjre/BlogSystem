{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <h2>Create post</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token%}

                <label class="form-label" for="">Title</label>
                <input class="form-control" type="text" name="title" id="" required>

                <label class="form-label" for="">Description</label>
                <textarea class="form-control" name="desc" id="" cols="30" rows="10" required></textarea>

                <label class="form-label" for="">image</label>
                <input class="form-control" type="file" name="img" id="" required>
                <br>
                <input class="btn btn-outline-primary" type="submit" name="" id="">
                <a href="{% url 'home' %}" class="btn btn-sm btn-outline-primary mx-3">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
